<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5分钟罚时后提供线索</title>
    <style>
        body { 
            text-align: center; 
            padding: 50px 20px;
            font-family: Arial;
            background: black;
        }
        #countdown {
            font-size: 60px;
            color: white;
            margin: 30px 0;
        }
        #end-message {
            display: none;
            color: white;
            font-size: 40px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="countdown">05:00</div>
    <div id="end-message">提示：十字碑中文碑文为震旦大学创办人马相伯撰写与1903年，为纪念徐光启受洗三百周年，即1603年。碑文中提到“至癸卯乃始深信不疑。而受洗嗣是”“今岁癸卯，距公受洗年三百周”都可推理出此时间。正面拉丁文碑文也提到十字碑立于1903年徐光启受洗300周年</div>

    <script>
        let time = 300;
        function update() {
            let min = Math.floor(time/60).toString().padStart(2,'0');
            let sec = (time%60).toString().padStart(2,'0');
            document.getElementById("countdown").innerHTML = min+":"+sec;
            
            if(time-- <= 0) {
                document.getElementById("countdown").style.display = "none";
                document.getElementById("end-message").style.display = "block";
                clearInterval(timer);
            }
        }
        update(); // 立即显示
        let timer = setInterval(update, 1000);
    </script>
</body>
</html>
